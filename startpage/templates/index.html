{% extends "base.html" %}
{% block content %}
<div class="container-fluid ">
	{% for group in groupList %}
	<hr>
	<div class="page-header">
		<h1 class="text-center text-light">{{ group.name }}</h1>
	</div>
	<div class="row" style="float: none; margin: 0 auto;">
		<div class="col-md-12">
			<div class="row ">
				{% for site in group.siteList %}
				<div class="card mt-1 ml-1" style="width: 15rem;">
					<img class="card-img-top " src="{{ site.image }}" alt="Card image cap">
					<div class="card-body">
						<h5 class="card-title">{{ site.name }}</h5>
						<p class="card-text">Demo App , Some description.</p>
						<a href="{{ site.url }}" class="btn btn-primary">SSO Login</a>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
	{% endfor %}
	<hr>
</div>

{% endblock content %}
